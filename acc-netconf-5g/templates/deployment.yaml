apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "acc-common.fullname" . }}
  labels:
    {{- include "acc-common.labels.5g" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "acc-common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "acc-common.labels.5g" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "acc-common.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: {{ .Chart.Name }}-check-redis
          image: "{{ .Values.initImage.repository }}:{{ tpl .Values.initImage.tag . }}"
          imagePullPolicy: {{ .Values.initImage.pullPolicy }}
          command:
            - sh
            - "-c"
            - |
              /bin/bash <<'EOF'

              #!/bin/bash

              until [ "$(redis-cli -h {{ tpl .Values.redisConfig.hostname . }} -p {{ tpl .Values.redisConfig.port . }} ping)" == "PONG" ]; do sleep 1; done;
              echo "$(date) Redis ready"

              EOF
        - name: {{ .Chart.Name }}-get-configs
          image: "{{ .Values.initImage.repository }}:{{ tpl .Values.initImage.tag . }}"
          imagePullPolicy: {{ .Values.initImage.pullPolicy }}
          volumeMounts:
            - name: init-volume
              mountPath: /init-configs/
          command:
            - sh
            - "-c"
            - |
              /bin/bash <<'EOF'

              #!/bin/bash

              {{ if .Values.initGetConfig }}

              {{ range .Values.initGetConfig }}

              value=$(kubectl get {{ .resourceType }} {{ tpl .resourceName $ }} -n {{ tpl .resourceNamespace $ }} -o json | jq "{{ .field }}")

              echo "{{ .envName }}=$value" >> /init-configs/env.env

              {{ end }}

              {{ end }}

              EOF
        {{ if or .Values.initNetconfModel.enabled .Values.initNetconfDefaultPath.enabled }}
        - name: {{ .Chart.Name }}-config-netconf-model
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ tpl .Values.image.tag . | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: ZLOG_CONF_PATH
              value: /5G/zlog.conf
            - name: BOOTSTRAP_INSTANCE_ID
              value: {{ tpl .Values.bootstrapId . }}
            - name: BOOTSTRAP_FILENAME
              value: {{ .Values.bootstrapFile }}
            - name: NATS_SERVICE_URL
              value: "nats://{{ tpl .Values.nats.url . }}:{{ tpl .Values.nats.port . }}"
            {{- if .Values.extraEnvs }}
            {{ toYaml .Values.extraEnvs | nindent 12 }}
            {{- end }}
          ports:
            - name: {{ .Values.netconfService.name }}
              containerPort: {{ .Values.netconfService.port }}
              protocol: {{ .Values.netconfService.protocol }}
          volumeMounts:
            - name: {{ include "acc-common.fullname" . }}-zlog-conf
              mountPath: /home/accelleran/5G/zlog.conf
              subPath: "zlog.conf"
            - name: {{ include "acc-common.fullname" . }}-ncstart
              mountPath: /home/accelleran/5G/ncstart
              subPath: "ncstart"
            - name: {{ include "acc-common.fullname" . }}-bootstrap
              mountPath: {{ .Values.bootstrapFile }}
              subPath: "bootstrap.txt"
            - name: {{ include "acc-common.fullname" . }}-rpcs
              mountPath: /rpcs
          command:
            - sh
            - "-c"
            - |
              /bin/bash <<'EOF'

              #!/bin/bash

              # Start netconf in the background
              {{ .Values.cmd }} {{- if .Values.args }}{{ range .Values.args }} {{ .name }} {{ .value }}{{ end }}{{- end }} &

              ./ncclient \
                {{- if .Values.initNetconfModel.enabled }}
                --edit /home/accelleran/5G/models.txt \
                --custom /rpcs/reload-models.xml \
                {{- end }}
                {{- if .Values.initNetconfDefaultPath.enabled }}
                {{- if eq ( tpl .Values.initNetconfDefaultPath.componentType . ) "cucp" }}
                --edit /rpcs/set-default-path-to-cucp.xml \
                {{- else if eq ( tpl .Values.initNetconfDefaultPath.componentType . ) "cuup" }}
                --edit /rpcs/set-default-path-to-cuup.xml \
                {{- end }}
                {{- end }}
                --custom /rpcs/shutdown.xml

              wait # Wait for Netconf Server to stop
              EOF
        {{ end }}

      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ tpl .Values.image.tag . | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - "-c"
            - |
              /bin/bash <<'EOF'
              #!/bin/bash

              {{ if .Values.initGetConfig }}

              export $(xargs < /init-configs/env.env)

              {{ if .Values.testing }}
              echo {{ .Values.testing.value }} > /init-configs/test.txt
              {{ end }}

              {{ end }}

              {{ .Values.cmd }} {{- if .Values.args }}{{ range .Values.args }} {{ .name }} {{ tpl .value $ }}{{ end }}{{- end }}

              EOF
          env: 
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: ZLOG_CONF_PATH
              value: /5G/zlog.conf
            - name: BOOTSTRAP_INSTANCE_ID 
              value: {{ tpl .Values.bootstrapId . }}
            - name: BOOTSTRAP_FILENAME
              value: {{ .Values.bootstrapFile }}
            - name: NATS_SERVICE_URL
              value: "nats://{{ tpl .Values.nats.url . }}:{{ tpl .Values.nats.port . }}"
            {{- if .Values.extraEnvs }}
            {{ toYaml .Values.extraEnvs | nindent 12 }}
            {{- end }}
          ports:
            - name: {{ .Values.netconfService.name }}
              containerPort: {{ .Values.netconfService.port }}
              protocol: {{ .Values.netconfService.protocol }}
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          lifecycle:
            preStop:
              exec:
                command: [ '/bin/sh', '-c', 'pkill -15 -e {{ .Values.cmd | trimPrefix "./" | trimSuffix ".exe" | trunc 15  }}' ]
          volumeMounts:
            - name: {{ include "acc-common.fullname" . }}-zlog-conf
              mountPath: /home/accelleran/5G/zlog.conf
              subPath: "zlog.conf"
            - name: {{ include "acc-common.fullname" . }}-ncstart
              mountPath: /home/accelleran/5G/ncstart
              subPath: "ncstart"
            - name: {{ include "acc-common.fullname" . }}-bootstrap
              mountPath: {{ .Values.bootstrapFile }}
              subPath: "bootstrap.txt"
            - name: init-volume
              mountPath: /init-configs/
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if or (.Values.nodeSelector) (eq (tpl .Values.draxNodeSelectorEnabled .) "true") }}
      nodeSelector:
        {{ if .Values.nodeSelector }}
          {{- toYaml .Values.nodeSelector | nindent 8 }}
        {{ end }}
        {{ if eq (tpl .Values.draxNodeSelectorEnabled .) "true" }}
          {{- tpl (toYaml .Values.draxNodeSelector) $ | nindent 8 }}
        {{ end }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: init-volume
          emptyDir: {}
        - name: {{ include "acc-common.fullname" . }}-zlog-conf
          configMap:
            name: {{ include "acc-common.fullname" . }}-zlog-conf
            defaultMode: 0777
        - name: {{ include "acc-common.fullname" . }}-ncstart
          configMap:
            name: {{ include "acc-common.fullname" . }}-ncstart
            defaultMode: 0777
        - name: {{ include "acc-common.fullname" . }}-bootstrap
          configMap:
            name: {{ include "acc-common.fullname" . }}-bootstrap
            defaultMode: 0777
        - name: {{ include "acc-common.fullname" . }}-rpcs
          configMap:
            name: {{ include "acc-common.fullname" . }}-rpcs
            defaultMode: 0777
