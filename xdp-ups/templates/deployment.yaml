{{- range $index, $xdpUpsInterface := .Values.global.xdpUpsInterfaces }}
apiVersion: apps/v1
kind: Deployment
metadata:
  {{- /* Trimmed to 60 to allow 10+ but not 100+ deployments */}}
  name: "{{ include "acc-common.fullname" $ }}-{{ $index }}" # | trunc 60 | trimSuffix "-" 
  labels:
    {{- include "acc-common.labels.5g" $ | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "acc-common.selectorLabels" $ | nindent 6 }}
  template:
    metadata:
    {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "acc-common.labels.5g" $ | nindent 8 }}
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $.Chart.Name }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: "{{ $.Values.image.repository }}:{{ tpl $.Values.image.tag $ | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          command:
          - /bin/bash
          - "-c"
          - |
            ip link set dev $IFNAME xdpgeneric off
            {{ $.Values.cmd }} {{- if $.Values.args }}{{ range $.Values.args }} {{ .name }} {{ tpl .value $ }}{{ end }}{{- end }}
          env:
            - name: "HOSTMODE"
              value: "true"
            - name: GTP_IP
              value: "{{ $xdpUpsInterface.address }}"
            - name: "IFNAME"
              value: "{{ $xdpUpsInterface.name }}"
            - name: "MTU_SIZE"
              value: "{{ $xdpUpsInterface.mtu | default "1460" }}"
            - name: "XDP_OBJECT_FILE"
              value: "/home/accelleran/5G/xdp_gtp_kernel.o"
            - name: "__APPNAME"
              value: "{{ $.Release.name }}-{{ $index }}"
            - name: "__APPID"
              value: "xdp-ups-{{ $index }}"
            - name: NATS_SERVICE_URL
              value: nats://{{ tpl $.Values.nats.url $ }}:{{ tpl $.Values.nats.port $ }}
            - name: BOOTSTRAP_FILENAME
              value: "{{ $.Values.bootstrapFile }}"
            {{- if $.Values.extraEnvs }}
            {{ toYaml $.Values.extraEnvs | nindent 12 }}
            {{- end }}
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          volumeMounts:
            - name: {{ include "acc-common.fullname" $ }}-bootstrap
              mountPath: {{ $.Values.bootstrapFile }}
              subPath: "bootstrap.txt"
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command: [ '/bin/sh', '-c', 'pkill -15 -e {{ $.Values.cmd | trimPrefix "./" | trimSuffix ".exe" | trunc 15  }}' ]
      {{- if or ($.Values.nodeSelector) (eq (tpl $.Values.draxNodeSelectorEnabled $) "true") }}
      nodeSelector:
        {{ if $.Values.nodeSelector }}
          {{- toYaml $.Values.nodeSelector | nindent 8 }}
        {{ end }}
        {{ if eq (tpl $.Values.draxNodeSelectorEnabled $) "true" }}
          {{- tpl (toYaml $.Values.draxNodeSelector) $ | nindent 8 }}
        {{ end }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: {{ include "acc-common.fullname" $ }}-bootstrap
          configMap:
            name: {{ include "acc-common.fullname" $ }}-bootstrap
{{- end }}
