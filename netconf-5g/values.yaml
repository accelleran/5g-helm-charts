# Default values for five-g-appl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

### TEMPORARY NEW REDIS TO TEST
redis:
  # To enable or disable the installation of redis
  enabled: true

  # The version of the Docker image to use
  version: "redis20190206"

  # The External IP of where NATS is installed
  natsIp: 10.55.1.2

  # The port NATS is using, check in the above settings of NATS
  natsPort: 31000

  # Backup the redis db when the pod is terminated
  backup:
    # Enabled or disable this feature
    enabled: true

    # Choose after how many days should the backed up DBs be deleted
    deleteAfterDay: 7

  service:
    type: NodePort
    port: 6379
    nodePort: 32200
    name: "redisport"
    serviceName: redis-service-5g

  persistence:
    accessModes:
      - ReadWriteMany
    enabled: true
    size: 10Gi
    storageClassName: acc-redis-5g
    type: pvc
    ### TESTING
    #hostPath: /opt/pods/acc-redis
    ### Production
    hostPath: /opt/pods/redis-storage-5g

replicaCount: 1

image:
  repository: five-g-netconf
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: accelleran-secret
nameOverride: ""
fullnameOverride: ""

# Application Settings
cmd: "./ncstart"
#cmd: "sleep 3600"

# testing:
  # value: "${GTP_IP}"

# name filed has to be CAPITALIZED
initConfig:
  enabled: false
  ips:
    - url: '{{ include "five-g-appl.fullname" . }}-gtp'
      name: "GTP_IP"

initNetconf:
  enabled: true

initNetconfDefaultPath:
  enabled: true
  #repository: accelleran/acc-generic-img
  #version: 0.3.0
  #securityContext:
  #  runAsUser: 0
  #pullPolicy: IfNotPresent
  host: 'localhost'
  componentType: cuup


args: []
#  - name: "--own"
#    value: 127.0.0.2
#  - name: "--pub"
#    value: 127.0.0.2

extraEnvs: []
#  - name: BOOTSTRAP_FILENAME
