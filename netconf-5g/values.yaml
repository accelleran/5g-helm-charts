securityContext: 
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0
  privileged: true

service:
  enabled: false
  type: ClusterIP
  port: 80

netconfService:
  enabled: true
  type: NodePort
  port: 830
  name: netconf
  protocol: TCP

ingress:
  enabled: false
  annotations: {}
