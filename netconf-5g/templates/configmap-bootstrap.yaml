apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "five-g-appl.fullname" . }}-bootstrap
  labels:
    {{- include "five-g-appl.labels" . | nindent 4 }}
data:
  bootstrap.txt: |
    redis.hostname:{{ tpl .Values.redisConfig.hostname . }}
    redis.port:{{ .Values.redisConfig.port }}
    instance.filter:{{ .Values.bootstrapId }}
