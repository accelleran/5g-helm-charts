# Default values for nkafka-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: accelleran/nkafka_5g
  pullPolicy: IfNotPresent
  tag: ""

initImage:
  repository: accelleran/acc-generic-img
  pullPolicy: IfNotPresent
  tag: "0.5.1"

imagePullSecrets: 
  - name: accelleran-secret
nameOverride: ""
fullnameOverride: ""

kafkaUrl: "ric-acc-kafka.{{ .Release.Namespace }}:9092"
natsUrl: "nats://nats-service.{{ .Release.Namespace }}:4222"
#druidOverlordUrl: "overlord.{{ .Release.Namespace }}:8081"
#args: ["producer", "--kafka", "acc-dash-kafka:9092", "--pb", "/messages.pb", "--group", "helm-demo", "--rewrite-time", "insert", "--seq-to-map", "--nats", "nats://nats-service:4222", "--invert", "--replicate", "--threads", "1"]

logLevel: debug

initConfigs:
  natsService: "nats-service.{{ .Release.Namespace }}:4222"
  kafkaService: "ric-acc-kafka.{{ .Release.Namespace }}:9092"

options:
  - name: topic
    type: string
    value: 5gmessages
  - name: rewrite_timestamp
    type: string
    value: never
  - name: max_len
    type: non-string
    value: '1048756'
  - name: timeout
    type: non-string
    value: 1000
  - name: mask
    type: non-string
    value: false
  - name: seq_mapper
    type: string
    value: one
  - name: threads
    type: non-string
    value: 1
  - name: invert_service
    type: non-string
    value: false
  - name: replicate_messages
    type: non-string
    value: false
  - name: compact
    type: non-string
    value: true
  - name: offset
    type: string
    value: auto
  - name: subject
    type: string
    value: Subject

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0

service:
  enabled: false
  type: NodePort
  port: 80
  nodePort: 30309
  name: nkafka

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

draxNodeSelectorEnabled: "false"

draxNodeSelector:
  draxName: "main"

tolerations: []

affinity: {}
