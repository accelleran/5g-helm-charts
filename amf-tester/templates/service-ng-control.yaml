{{- if .Values.ngControlService.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "acc-common.fullname" . }}-ng-control
  labels:
    {{- include "acc-common.labels.5g" . | nindent 4 }}
spec:
  type: {{ .Values.ngControlService.type }}
  ports:
    - port: {{ .Values.ngControlService.port}}
      protocol: {{ .Values.ngControlService.protocol }}
      name: ng-control
      {{ if contains "NodePort" .Values.ngControlService.type }}
      nodePort: {{ .Values.nodePort }}
      {{ end }}
  {{ if .Values.ngControlService.loadBalancerIP }}
  loadBalancerIP: {{ tpl .Values.ngControlService.loadBalancerIP . }}
  {{ end }}
  selector:
    {{- include "acc-common.selectorLabels" . | nindent 4 }}
{{- end -}}
