  #                 the global tag in the global-values.yaml.
  #   Value type:   string
  #   Example:
  #
  # image:
  #   tag: "{{ .Values.global.tag }}"
  #
  image:
    tag: "{{ .Values.global.tag }}"


  # NATS Settings
  #   Description:  The component uses NATS. The URL and PORT are defined here. They can be
  #                 specified or referenced from the global-values.yaml.
  #   Value type:   string
  #   Example:
  #
  # nats:
  #   url: "{{ .Values.global.natsUrl }}"
  #   port: "{{ .Values.global.natsPort }}"
  #
  nats:
    url: "{{ .Values.global.natsUrl }}"
    port: "{{ .Values.global.natsPort }}"


  # F1 Service Settings
  #   Description:  The settings of the F1 service exposed for this component. the
  #                 'f1Service' field is a map consisting of the following:
  #                 i) enabled - The service can be enabled or disabled using this boolean
  #                 ii) type - This is the Kubernetes Service Type (NodePort, LoadBalancer...)
  #                 iii) protocol - Kubernetes Service protocol (UDP, TCP, SCTP...)
  #                 iv) f1Port - Port number of the GTP User traffic port (default=2152)
  #                 v) loadBalancerIp - If the type is set to LoadBalancer, an explicit
  #                                     definition of the IP to be used can be set here. NOTE: It
  #                                     needs to be in the LoadBalancer IP range.
  #                 vi) f1NodePort - If the type is set to NodePort, an explicit definition of
  #                                    the PORT on which the service will be exposed can be set
  #                                    here. NOTE: Since NodePort is used, only ports defined for
  #                                    the Kubernetes NodePort can be used (default 30000-32999)
  #
  # f1Service:
  #   enabled: true
  #   type: LoadBalancer
  #   protocol: UDP
  #   f1Port: 2152
  #   loadBalancerIP: "{{ .Values.global.sctpF1Ip }}"
  #   f1NodePort: 31999
  #
  f1Service:
    enabled: true
    type: LoadBalancer
    protocol: SCTP
    f1Port: 38472
    loadBalancerIP: "{{ .Values.global.sctpF1Ip }}"


  # E1 Service Settings
  #   Description:  The settings of the E1 service exposed for this component. the
  #                 'e1Service' field is a map consisting of the following:
  #                 i) enabled - The service can be enabled or disabled using this boolean
  #                 ii) type - This is the Kubernetes Service Type (NodePort, LoadBalancer...)
  #                 iii) protocol - Kubernetes Service protocol (UDP, TCP, SCTP...)
  #                 iv) e1Port - Port number of the GTP User traffic port (default=2152)
  #                 v) loadBalancerIp - If the type is set to LoadBalancer, an explicit
  #                                     definition of the IP to be used can be set here. NOTE: It
  #                                     needs to be in the LoadBalancer IP range.
  #                 vi) e1NodePort - If the type is set to NodePort, an explicit definition of
  #                                    the PORT on which the service will be exposed can be set
  #                                    here. NOTE: Since NodePort is used, only ports defined for
  #                                    the Kubernetes NodePort can be used (default 30000-32999)
  #
  # e1Service:
  #   enabled: true
  #   type: LoadBalancer
  #   protocol: UDP
  #   f1Port: 2152
  #   loadBalancerIP: "{{ .Values.global.sctpE1Ip }}"
  #   e1NodePort: 31999
  #
  e1Service:
    enabled: true
    type: LoadBalancer
    protocol: SCTP
    e1Port: 38462
    loadBalancerIP: "{{ .Values.global.sctpE1Ip }}"
