    # Port of NAST
    port: "{{ .Values.global.natsPort }}"

  f1Service:
    enabled: true
    type: LoadBalancer
    protocol: SCTP
    f1Port: 38472
    loadBalancerIP: "{{ .Values.global.sctpF1Ip }}"
    # f1NodePort:

  e1Service:
    enabled: true
    type: LoadBalancer
    protocol: SCTP
    e1Port: 38462
    loadBalancerIP: "{{ .Values.global.sctpE1Ip }}"
    # e1NodePort:
