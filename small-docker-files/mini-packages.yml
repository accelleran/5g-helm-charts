---

# This file contains a list of all packages required for the Accelleran build process

packages:
    ap:
        amd64:
            'cpio':
                - '2.12+dfsg-6': bionic
            'libsctp1':
                - '1.0.17+dfsg-2': bionic
            'sudo':
                - '1.8.21p2-3ubuntu1': bionic
            'unzip':
                - '6.0-21ubuntu1': bionic
            'xz-utils':
                - '5.2.2-1.3': bionic
            'zlib1g':
                - '1:1.2.11.dfsg-0ubuntu2': bionic

sources:
    - 'deb http://be.archive.ubuntu.com/ubuntu/ bionic main restricted'
    - 'deb http://be.archive.ubuntu.com/ubuntu/ bionic-updates main restricted'
    - 'deb http://security.ubuntu.com/ubuntu/ bionic-security main restricted'
    - 'deb http://be.archive.ubuntu.com/ubuntu/ bionic universe'
    - 'deb http://be.archive.ubuntu.com/ubuntu/ bionic-updates universe'
    - 'deb http://security.ubuntu.com/ubuntu/ bionic-security universe'
    - 'deb http://be.archive.ubuntu.com/ubuntu/ bionic multiverse'
    - 'deb http://be.archive.ubuntu.com/ubuntu/ bionic-updates multiverse'
    - 'deb http://security.ubuntu.com/ubuntu/ bionic-security multiverse'
    - 'deb [trusted=yes] http://deb.nodesource.com/node_8.x bionic main'

extra_files:
    - 'go.tgz': 'https://golang.org/dl/go1.10.2.linux-386.tar.gz'

...

