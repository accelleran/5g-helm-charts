# Default values for five-g-appl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dutesterappl
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
  - name: accelleran-secret
nameOverride: ""
fullnameOverride: ""

# Application Settings
# cmd: "__APPNAME=amfController ./amfControllerAppl.exe"
cmd: "__APPNAME=duTester ./duTesterAppl.exe"

testing:
  value: "${GTP_IP}"

# name filed has to be CAPITALIZED
initConfig:
  ips:
    - url: '{{ include "five-g-appl.fullname" . }}-gtp'
      name: "GTP_IP"
    - url: 'f1_dns_name'
      name: 'F1_IP'

args:
  - name: "--cucp"
    value: "${F1_IP}"
  - name: "--own"
    value: "${GTP_IP}"
  - name: "--numLoops"
    value: 3

# NATS Settings
nats:
  # URL of NATS
  url: 10.55.2.2

  # Port of NAST
  port: 31000

extraEnvs: []
#  - name: example_env_name
#    value: example_env_value
#  - name: ex1
#    value: ex1

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0
  privileged: true

service:
  enabled: false
  type: ClusterIP
  port: 80

gtpService:
  enabled: true
  type: ClusterIP
  protocol: UDP
  gtpCPort: 2123
  # gtpCNodePort:
  gtpUPort: 2152
  # gtpUNodePort:

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
